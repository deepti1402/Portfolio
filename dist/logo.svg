<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <style>
      @keyframes dash {
        0% { stroke-dashoffset: 130; }
        15% { stroke-dashoffset: 0; }
        80% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: -130; }
      }
      @keyframes pulse-dot {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.5); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
      }
      .pulse-path {
        stroke-dasharray: 130;
        stroke-dashoffset: 130;
        animation: dash 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      .dot-left {
        transform-origin: 60px 145px;
        animation: pulse-dot 3s ease-in-out infinite;
        animation-delay: 0s;
      }
      .dot-right {
        transform-origin: 140px 145px;
        animation: pulse-dot 3s ease-in-out infinite;
        animation-delay: 0.4s; /* Sync loosely with the wave reaching it */
      }
    </style>
  </defs>
  
  <!-- Modern Double Ring -->
  <circle cx="100" cy="100" r="92" stroke="url(#grad1)" stroke-width="4" fill="none" opacity="0.4" />
  <circle cx="100" cy="100" r="82" stroke="url(#grad1)" stroke-width="6" fill="none" />
  
  <!-- Stylish Monogram - Clean Serif -->
  <!-- 'dy' adjusts vertical alignment to make room for the pulse below -->
  <text x="100" y="95" dominant-baseline="middle" text-anchor="middle" font-family="'Playfair Display', 'Times New Roman', serif" font-weight="bold" font-size="90" fill="url(#grad1)" filter="url(#shadow)">DS</text>
  
  <!-- Distinct Pulse Icon - Contained and Geometric -->
  <path class="pulse-path" d="M60 145 H85 L95 125 L105 160 L115 145 H140" stroke="#f43f5e" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Decorative dots -->
  <circle class="dot-left" cx="60" cy="145" r="3" fill="#6366f1" />
  <circle class="dot-right" cx="140" cy="145" r="3" fill="#f43f5e" />
  
</svg>
